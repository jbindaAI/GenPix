<!doctype html> 
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GenPix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!-- Header with project name (as logo) and link to About page. -->
        <div class="container">
            <header class="d-flex flex-wrap justify-content-between align-items-center py-3 mb-4 border-bottom">
                <a href="{{ url_for('home') }}"
                    class="d-flex align-items-center mb-3 mb-md-0 text-dark text-decoration-none">
                    <img src="{{ url_for('static', path='logo.png')}}" class="logo" width="70" alt="logo">
                    <strong class="ms-2 logo-text">GenPix</strong>
                </a>
            </header>
        </div>

        <main>
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-8 d-flex justify-content-center">
                        <form action="{{ url_for('generate') }}" method="post" onsubmit=showLoadingModal()>
                            <div class="card" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                                <h5 class="card-header">Provide your idea and choose an image resolution.</h5>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h3>Describe your idea:</h3>
                                        </div>
                                        <div class="mb-3 col-md-12">
                                            <textarea class="form-control" id="prompt" rows="4" name="prompt" required
                                                placeholder="Huge pitcher plant with sharp teeth."></textarea>
                                        </div>
                                        <div class="mb-3 col-md-12">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <h3>Choose an image resolution:</h3>
                                                </div>
                                                <div class="form-check col-md-12 ms-2">
                                                    <input class="form-check-input" type="radio" name="size" id="size1" value="1024x1024" checked>
                                                    <label class="form-check-label" for="size1">
                                                        1024x1024 (square)
                                                    </label>
                                                  </div>
                                                  <div class="form-check col-md-12 ms-2">
                                                    <input class="form-check-input" type="radio" name="size" id="size2" value="1024x1792">
                                                    <label class="form-check-label" for="size2">
                                                        1024x1792 (vertical)
                                                    </label>
                                                  </div>
                                                  <div class="form-check col-md-12 ms-2">
                                                    <input class="form-check-input" type="radio" name="size" id="size3" value="1792x1024">
                                                    <label class="form-check-label" for="size3">
                                                        1792x1024 (horizontal)
                                                    </label>
                                                  </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-primary mb-3">Generate!</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <div class="container-fluid" style="background-color: rgb(240, 240, 240);">
            <div class="container">
                <!-- Website footer -->
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
                    <p class="col-md-4 mb-0 footer-text"><strong>&copy; 2024 GenPix</strong></p>

                    <ul class="nav col-md-4 justify-content-end">
                        <li class="nav-item"><a href="https://www.linkedin.com/in/bindajakub/" target=”_blank” class="nav-link px-2 footer-link"><strong>Contact</strong></a></li>
                    </ul>
                </footer>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="loadingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body d-flex justify-content-center align-items-center">
                    <div>
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Generation in progress, please wait...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function showLoadingModal() {
            var myModal = new bootstrap.Modal(document.getElementById('loadingModal'));
            myModal.show();
        }
    </script>
</body>

</html>
